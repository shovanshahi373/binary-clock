<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="group hour-group">
        <div class="flex-col">
          <span>H</span>
          <div class="cells">
            <span class="cell">8</span>
            <span class="cell">4</span>
            <span class="cell">2</span>
            <span class="cell">1</span>
          </div>
          <span class="hr hr-ones">1</span>
          <span class="binary-rep">0001</span>
        </div>

        <div class="flex-col">
          <span>h</span>
          <div class="cells">
            <span class="cell">8</span>
            <span class="cell">4</span>
            <span class="cell">2</span>
            <span class="cell">1</span>
          </div>
          <span class="hr hr-tens">1</span>
          <span class="binary-rep">0001</span>
        </div>
      </div>

      <div class="group minute-group">
        <div class="flex-col">
          <span>M</span>
          <div class="cells">
            <span class="cell">8</span>
            <span class="cell">4</span>
            <span class="cell">2</span>
            <span class="cell">1</span>
          </div>
          <span class="min min-ones">1</span>
          <span class="binary-rep">0001</span>
        </div>

        <div class="flex-col">
          <span>m</span>
          <div class="cells">
            <span class="cell">8</span>
            <span class="cell">4</span>
            <span class="cell">2</span>
            <span class="cell">1</span>
          </div>
          <span class="min min-tens">1</span>
          <span class="binary-rep">0001</span>
        </div>
      </div>

      <div class="group second-group">
        <div class="flex-col">
          <span>S</span>
          <div class="cells">
            <span class="cell">8</span>
            <span class="cell">4</span>
            <span class="cell">2</span>
            <span class="cell">1</span>
          </div>
          <span class="sec sec-ones">1</span>
          <span class="binary-rep">0001</span>
        </div>

        <div class="flex-col">
          <span>s</span>
          <div class="cells">
            <span class="cell">8</span>
            <span class="cell">4</span>
            <span class="cell">2</span>
            <span class="cell">1</span>
          </div>
          <span class="sec sec-tens">1</span>
          <span class="binary-rep">0001</span>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
